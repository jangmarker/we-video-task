<!DOCTYPE html>
<html>

 <body>
   <video id="video" onpause="javascript:state('pause')" onended="javascript:state('ended')" onplay="javascript:state('playing')">
     <source src="http://html5demos.com/assets/dizzy.ogv" type="video/ogg" >
   </video>
     <br>

    <hr>
    <button onclick="javascript:play()">Play</button>
    <button onclick="javascript:pause()">Pause</button>
    <hr>
    <div>State: <span id="state">not yet started</span> (should be one of: paused, playing, ended)</div>

    <script type="text/javascript">
      function play() {
        document.getElementById('video').play();
      }

      function pause() {
        document.getElementById('video').pause();
      }

      function state(state) {
        var element = document.getElementById('state');
        element.innerHTML = state;
      }
    </script>

 </body>

</html>
